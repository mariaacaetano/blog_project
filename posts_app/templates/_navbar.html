{% load static %}

<body style="font-size: 18px"> 
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a href="{% url 'post_list' %}">
                        <img src="{% static 'images/otter_icon.png' %}" alt="Logo" style="width: 45px; height: 45px" id="soundImage">
                    </a>
                </div>
                <div class="col-4 text-center">
                    <span class="text-muted" style="font-size: 30px;">Django Blog Project</span>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if not user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
                    {% else %}
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Log Out</button>
                        </form>
                    {% endif %}
                </div>
            </div>

            <!-- Nav Bar -->
            <div class="nav-scroller py-1 mb-2" style="overflow-x: auto;">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-3 text-muted" href="#">Educação</a>
                    <a class="p-3 text-muted" href="#">Tecnologia</a>
                    <a class="p-3 text-muted" href="#">Design</a>
                    <a class="p-3 text-muted" href="#">Cultura</a>
                    <a class="p-3 text-muted" href="#">Negócios</a>
                    <a class="p-3 text-muted" href="#">Política</a>
                    <a class="p-3 text-muted" href="#">Entretenimento</a>
                    <a class="p-3 text-muted" href="#">Ciência</a>
                    <a class="p-3 text-muted" href="#">Saúde</a>
                    <a class="p-3 text-muted" href="#">Sobre nós</a>
                    <a class="p-3 text-muted" href="#">Contato</a>
                </nav>
            </div>
        </header>
    </div>

    <!-- JavaScript para tocar o som ao clicar na imagem -->
    <script>
        document.getElementById('soundImage').addEventListener('click', function() {
            var sound = document.getElementById('clickSound');
            sound.play();
        });
    </script> 

    <!-- Estilos Responsivos -->
    <style>
        /* Para telas pequenas, exibe o logo e o título em uma linha única */
        @media (max-width: 768px) {
            .blog-header .row {
                flex-direction: column;
                align-items: center;
            }
            .blog-header .col-4 {
                text-align: center;
            }
            .blog-header .text-center {
                font-size: 20px;
            }
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Para telas menores, permite que a barra de navegação deslize horizontalmente */
        .nav-scroller {
            overflow-x: auto;
        }
        .nav a {
            white-space: nowrap;
        }
    </style>
</body>
