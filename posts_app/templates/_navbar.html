{% load static %}

<body style="font-family: serif; font-size: 18px"> 
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <img src="{% static 'images/otter_icon.jpg' %}" alt="Logo" style="width: 45px; height: 45px;" id="soundImage">
                    <audio id="clickSound" src="{% static 'audio/michael_01.mp4' %}"></audio>
                </div>
                <div class="col-4 text-center">
                  <a class="p-2 text-muted" href="home" style="font-family: serif; font-size: 30px;">Django Blog Project</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                    </a>
                    {% if not user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}" style="font-family: serif">Login</a>
                    {% else %}
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-secondary" style="font-family: serif">Log Out</button>
                        </form>
                    {% endif %}


                </div>
              </div>


              <div class="nav-scroller py-1 mb-2" style="font-family=serif">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="#"></a>
                    <a class="p-2 text-muted" href="#">Educação</a>
                    <a class="p-2 text-muted" href="#">Tecnologia</a>
                    <a class="p-2 text-muted" href="#">Design</a>
                    <a class="p-2 text-muted" href="#">Cultura</a>
                    <a class="p-2 text-muted" href="#">Negócios</a>
                    <a class="p-2 text-muted" href="#">Política</a>
                    <a class="p-2 text-muted" href="#">Entretenimento</a>
                    <a class="p-2 text-muted" href="#">Ciência</a>
                    <a class="p-2 text-muted" href="#">Saúde</a>
                    <a class="p-2 text-muted" href="#">Sobre nós</a>
                    <a class="p-2 text-muted" href="#">Contato</a>
                </nav>
              </div>

<!-- JavaScript para tocar o som ao clicar na imagem -->
<script>
    document.getElementById('soundImage').addEventListener('click', function() {
        var sound = document.getElementById('clickSound');
        sound.play();
    });
</script>
