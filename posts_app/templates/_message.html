{% if messages %}
<div class="space-y-2 p-4 fixed top-5 right-5 z-50">
    {% for message in messages %}
    <div
        class="p-2 rounded-lg flex items-center transition duration-300 ease-in-out transform hover:scale-105
        {% if message.tags == 'success' %}
            bg-green-100 dark:bg-green-900 border-l-4 border-green-500 dark:border-green-700 text-green-900 dark:text-green-100
        {% elif message.tags == 'info' %}
            bg-blue-100 dark:bg-blue-900 border-l-4 border-blue-500 dark:border-blue-700 text-blue-900 dark:text-blue-100
        {% elif message.tags == 'warning' %}
            bg-yellow-100 dark:bg-yellow-900 border-l-4 border-yellow-500 dark:border-yellow-700 text-yellow-900 dark:text-yellow-100
        {% elif message.tags == 'error' %}
            bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-100
        {% endif %}
        "
    >
        <svg
            stroke="currentColor"
            viewBox="0 0 24 24"
            fill="none"
            class="h-5 w-5 flex-shrink-0 mr-2
            {% if message.tags == 'success' %} text-green-600
            {% elif message.tags == 'info' %} text-blue-600
            {% elif message.tags == 'warning' %} text-yellow-600
            {% elif message.tags == 'error' %} text-red-600
            {% endif %}
            "
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
            ></path>
        </svg>
        <p class="text-xs font-semibold">{{ message }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const messages = document.querySelectorAll(".messages div[role='alert']");
        messages.forEach((message) => {
            setTimeout(() => {
                message.style.opacity = "0";
                setTimeout(() => message.remove(), 500); // Remove após animação de opacidade
            }, 5000); // 5 segundos antes de começar a desaparecer
        });
    });
</script>
