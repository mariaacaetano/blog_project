{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const messages = document.querySelectorAll(".alert");
        messages.forEach((message) => {
            setTimeout(() => {
                message.style.opacity = "0";
                setTimeout(() => message.remove(), 500); // Remove após animação de opacidade
            }, 5000); // 5 segundos antes de começar a desaparecer
        });
    });
</script>

<style>

    .alert {
        display: flex;  /* Usando Flexbox para alinhamento horizontal */
        justify-content: flex-start;  /* Coloca a mensagem à esquerda */
        align-items: center;  /* Alinha os itens verticalmente no centro */
        border-color: #ccc;  /* Cor da borda */
        padding: 10px;  /* Espaçamento interno */
        border-radius: 8px;  /* Bordas arredondadas */
        margin-bottom: 10px;  /* Espaçamento entre as mensagens */
        position: fixed;  /* Definido para o botão absoluto */
        bottom: 20px;    /* Ajuste a distância do fundo da tela */
        left: 50%;       /* Centraliza a mensagem horizontalmente */
        transform: translateX(-50%); /* Centraliza perfeitamente */
        background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
        color: white;    /* Cor do texto */
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 9999;   /* Garante que a mensagem ficará sobre os outros elementos */
        font-size: 16px;
    }
</style>
