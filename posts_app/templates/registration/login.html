{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="text-center">
    <form method="POST"  style="display: inline-block">
      <img class="mb-4" src="{% static 'images\otter_icon.png' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <!-- Campo de nome de usuário -->
      <div style="display: inline-block; justify-content: center; align-items: center; height: 100vh;">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="" style="width: 300px;">
      </div>
      <div style="padding-top: 20px">
        <!-- Campo de senha -->
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="" autofocus="" style="width: 300px;">
      </div>
        {% csrf_token %} <!-- Token CSRF para segurança -->
        <div style="padding-top: 20px">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div style="padding-top: 20px; display: inline-block;">
          <p>Don't have an account yet? 
              <a href="{% url 'signup' %}">Click Here</a>.
          </p>
          <p>Forgot your password? Click Here.</p>
        </div>
      </div>
    </form>
  </div>

{% endblock content %}
